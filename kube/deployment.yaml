---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hello-world
    spec:
      containers:
      - name: hello-world-nodejs
        image: quay.io/appvia_hub_dev/hello-world-demo:latest
        ports:
          - containerPort: 4000
